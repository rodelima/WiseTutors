<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Torne-se um Wiser | Wise Tutors</title>
    <link rel="shortcut icon" type="image/png" href="img/logo/favicon.png"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="black-header.css">
    <link rel="stylesheet" href="upload.css">
  </head>
  <body>
    <header>

      <nav class="navbar navbar-default navbar-fixed-side-left bg-black">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="logo" href="#">
              <h1><img src="img/logo/logo-transparente.png" alt="WiseTutors"></h1>
            </a>
          </div>
          <form class="navbar-form navbar-left">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
              </span>
              <input type="text" class="form-control large" placeholder="Busque por tema, professor ou curso">
            </div><!-- /input-group -->
          </form>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Enviar curso</a></li>
              <li><a href="#">
                <i class="fa fa-bell-o badge-icon" aria-hidden="true"></i><span class="badge">5</span>
              </a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Rodrigo <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Meus Cursos</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Cursos inscritos</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Configurações</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="premium-button"><a href="#">Assinar Premium</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Sair</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

  <div class="container">
    <section class="border-orange">
      <form action="#" class="upload-form">
        <div class="video-upload">
          <label class="only-mobile">Selecione o arquivo de video</label>
          <label class="only-desktop">Selecione ou arraste o arquivo de video até aqui</label>
          <a href="#" class="btn-upload">
            <img src="img/botoes/btn1.png" alt="Botão">
            <div class="texto-botao">Upar Video</div>
          </a>
        </div>
        <hr class="h-line">
        <div>
          <label for="nome-curso">Nome do Curso:</label>
          <input type="text" id="nome-curso" placeholder="Exemplo: Como criar patterns">
        </div>
        <div>
          <label for="descricao-curso">Descrição:</label>
          <textarea id="descricao-curso" name="descricao" rows="6" placeholder="Fale um pouco sobre o que as pessoas podem esperar realizando seu curso."></textarea>
        </div>
        <div>
          <label for="nivel-curso">Nivel:</label>
          <select name="nivel-curso" id="nivel-curso">
            <option value="Iniciante">Iniciante</option>
          </select>
        </div>
        <div>
          <label for="pre-requisitos-curso">Pré-requisitos:</label>
          <input type="text" id="pre-requisitos-curso" placeholder="É necessário algum pré requisito?">
        </div>
        <div>
          <label for="tags-curso">Tags:</label>
          <input type="text" id="tags-curso" placeholder="Design,  Photoshop,  Arte">
        </div>
        <div>
          <label for="nivel-curso">Tipo:</label>
          <select name="tipo-curso" id="tipo-curso">
            <option value="Gratuito">Gratuito</option>
          </select>
        </div>
        <div>
          <label for="para-quem-curso">Para quem é voltado este curso:</label>
          <input type="text" id="para-quem-curso">
        </div>
        <a href="#" class="btn-enviar">
          <img src="img/botoes/btn1.png" alt="Botão">
          <div class="texto-botao-enviar">Enviar</div>
        </a>
      </form>
    </section>
  </div>
  <footer style="height: 60px;"></footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
